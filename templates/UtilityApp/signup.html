{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login To AttendanceManager</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <form action="{% url 'signupuser'%}" method="POST" class="col-md-6">
                {% csrf_token %}
                <div class="card px-5 py-5"> 
                    <!-- <span class="circle"><i class="fa fa-check"></i></span> -->
                    <h5 class="mt-3">SignUp To Utilities App<br><!--learners from around the globe--></h5> 
                    <!-- <small class="mt-2 text-muted">Master the languages of the web: HTML, CSS and javascript. This path will prepare you to build basic websites and then build interactive web apps</small> -->
                    <div class="form-input"> 
                        <i class="fa fa-user"></i> 
                        <input type="text" class="form-control" placeholder="Full Name" name="fnme"> 
                    </div>
                    <div class="form-input"> 
                        <i class="fa fa-envelope"></i> 
                        <input type="text" class="form-control" placeholder="Email address" name="eml"> 
                    </div>
                    <div class="form-input"> 
                        <i class="fa fa-user"></i> 
                        <input type="text" class="form-control" placeholder="Username" name="unme"> 
                    </div>
                    <div class="form-input"> 
                        <i class="fa fa-lock"></i> 
                        <input type="text" class="form-control" placeholder="Password" name="pss"> 
                    </div>
                    <div class="form-input"> 
                        <i class="fa fa-lock"></i> 
                        <input type="text" class="form-control" placeholder="Confirm Password" name="pss1"> 
                    </div>
                    <!-- <div class="form-check"> 
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> 
                        <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> 
                    </div>  -->
                    <button class="btn btn-primary mt-4 signup">SignUp</button>
                    <div class="text-center mt-4"> <span>Already a member?</span> <a href="{% url 'UALogin' %}" class="text-decoration-none">Login</a> </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
